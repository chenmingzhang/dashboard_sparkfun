<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="http://d3js.org/d3.v4.min.js"></script>

    </head>
    <body>
        <script type="text/javascript">
            var svg = d3.select("body")
                .append("svg")
                .attr("width", 1500)
                .attr("height", 1500)
                .style("border", "1px solid black");

            var text = svg.selectAll("text")
                .data([0])
                .enter()
                .append("text")
                .text("Testing")
                .attr("x", "40")
                .attr("y", "60");

            var imgs = svg.selectAll("image").data([0]);
                imgs.enter()
                .append("svg:image")
                .attr("xlink:href", "https://outbox.eait.uq.edu.au/uqczhan2/photo_bp/2016-12-03_1410.jpg")
                .attr("x", "60")
                .attr("y", "60")
                .attr("width", "1000")
                .attr("height", "1000");

        </script>
    </body>
</html>
